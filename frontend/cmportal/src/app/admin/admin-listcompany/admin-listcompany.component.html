<!-- <app-admin-header></app-admin-header> -->
<div class="container-fluid mt-5" *ngIf="!isAdmin">
  You are not authorize to access this page.
</div>
<div class="container mt-2" *ngIf="isAdmin">
    <!-- No data message -->
    <p *ngIf="company.length <= 0" class="no-data text-center">There is no company added yet!</p>
  
    <!-- Employee list -->
    <h6 class="form-title text-center">Registered Company Details</h6>
    <table class="table table-bordered border-primary mt-3" *ngIf="company.length > 0">
      <thead class="table-primary">
        <tr class="text-center p-3">
          <!-- <th scope="col">Company ID</th> -->
          <th scope="col">Name Of Company</th>
          <th scope="col">Owner Of Company</th>
          <!-- <th scope="col">Email</th>
          <th scope="col">Phone No</th> -->
          <th scope="col">Web</th>
          <!-- <th scope="col">Address</th>
          <th scope="col">city</th>
          <th scope="col">state</th>
          <th scope="col">country</th>
          <th scope="col">zip</th> -->
          <th scope="col">Industry</th>
          <!-- <th scope="col">capital</th>
          <th scope="col">description</th> -->
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comp of company; let i = index">
          <!-- <th scope="row">{{comp._id}}</th> -->
          <td>{{comp.name}}</td>
          <td>{{comp.owner}}</td>
          <!-- <td>{{comp.email}}</td>
          <td>{{comp.phone}}</td> -->
          <td>{{comp.web}}</td>
          <!-- <td>{{comp.addr}}</td>
          <td>{{comp.city}}</td>
          <td>{{comp.state}}</td>
          <td>{{comp.country}}</td>
          <td>{{comp.zip}}</td> -->
          <td>{{comp.industry}}</td>
          <!-- <td>{{comp.capital}}</td>
          <td>{{comp.desc}}</td> -->
          <td class="text-center edit-block ">
            <button type="button" class="btn btn-primary btn-sm" (click)="view(comp)">View Details</button>
          <!-- </td> -->
          <!-- <td class="text-center edit-block"> -->
            <span class="edit" [routerLink]="['/editcompany', comp._id]">
              <button type="button" class="btn btn-success btn-sm mx-2"><i class="fas fa-edit"></i></button>
            </span>
            <span class="delete" (click)="removecompany(comp, i)">
              <button type="button" class="btn btn-danger btn-sm mx-2"><i class="fas fa-trash" ></i></button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <app-admin-footer></app-admin-footer> -->
