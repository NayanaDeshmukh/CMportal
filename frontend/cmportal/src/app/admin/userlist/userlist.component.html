<div class="container" *ngIf="!isAdmin">
  You are not authorize to access this page.
</div>
<div class="container mt-3" *ngIf="isAdmin">
    <!-- No data message -->
    <p *ngIf="user.length <= 0" class="no-data text-center">There is no user added yet!</p>
  
    <!-- User list -->
    <h6 class="form-title text-center">Registered User List</h6>
    <table class="table table-bordered border border-primary" *ngIf="user.length > 0">
      <thead class="table-primary ">
        <tr class="text-center">
          <th scope="col">User ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Username</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let us of user; let i = index">
          <th scope="row">{{us._id}}</th>
          <td>{{us.fname}}</td>
          <td>{{us.lname}}</td>
          <td>{{us.email}}</td>
          <td>{{us.gender}}</td>
          <td>{{us.username}}</td>
         
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edituser', us._id]">
              <button type="button" class="btn btn-success btn-sm"><i class="fas fa-edit"></i></button>
            </span>
            <span class="delete" (click)="removeuser(us, i)">
              <button type="button" class="btn btn-danger btn-sm mx-2"><i class="fas fa-trash" ></i></button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
