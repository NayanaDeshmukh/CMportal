<!-- <app-admin-header></app-admin-header> -->
<div class="container" *ngIf="!isAdmin">
  You are not authorize to access this page.
</div>
<div class="container mt-3" *ngIf="isAdmin">
    <!-- No data message -->
    <p *ngIf="employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
  
    <!-- Employee list -->
    <h6 class="form-title text-center">Employee List</h6>
    <table class="table table-bordered border border-primary mt-4" *ngIf="employee.length > 0">
      <thead class="table-primary ">
        <tr class="text-center">
          <!-- <th scope="col">Employee ID</th> -->
          <th scope="col">Employee Name</th>
          <th scope="col">Name Of Company</th>
          <th scope="col">Designation</th>
          <!-- <th scope="col">Gender</th> -->
          <th scope="col">Email</th>
          <!-- <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">Country</th>
          <th scope="col">Zipcode</th>
          <th scope="col">DOB</th> -->
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employee; let i = index">
          <!-- <th scope="row">{{emp._id}}</th> -->
          <td>{{emp.fname}} {{emp.lname}}</td>
          <td>{{emp.company}}</td>
          <td>{{emp.designation}}</td>
          <!-- <td>{{emp.gender}}</td> -->
          <td>{{emp.email}}</td>
          <!-- <td>{{emp.addr}}</td>
          <td>{{emp.city}}</td>
          <td>{{emp.country}}</td>
          <td>{{emp.zip}}</td>
          <td>{{emp.dob}}</td> -->
          <td>{{emp.phone}}</td>
          <td class="text-center edit-block ">
            <button type="button" class="btn btn-primary btn-sm" (click)="view(emp)">View Details</button>
            <span class="edit" [routerLink]="['/editemployee', emp._id]">
              <button type="button" class="btn btn-success btn-sm mx-2"><i class="fas fa-edit"></i></button>
            </span>
            <span class="delete" (click)="removeemployee(emp, i)">
              <button type="button" class="btn btn-danger btn-sm mx-2 "><i class="fas fa-trash"></i></button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <app-admin-footer></app-admin-footer> -->
